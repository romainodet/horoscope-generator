<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>L'horoscope generator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"
          media="screen,projection"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link rel="apple-touch-icon" sizes="180x180" href="https://tictactoc.agency/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://tictactoc.agency/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://tictactoc.agency/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://tictactoc.agency/favicon/site.webmanifest">
    <link rel="mask-icon" href="https://tictactoc.agency/favicon/safari-pinned-tab.svg" color="#ee76ad">
    <link rel="shortcut icon" href="https://tictactoc.agency/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="TicTacToc Agency">
    <meta name="application-name" content="TicTacToc Agency">
    <meta name="msapplication-TileColor" content="#ee76ad">
    <meta name="msapplication-config" content="https://tictactoc.agency/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ee76ad">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

</head>

<body>
<main>

    <div id="horoscope" class="container-slide">
        <div class="row" style="margin-bottom: 50px;">
            <div class="col l12 valign-wrapper">
                <img src="{{ url_for('static', filename='images/future.svg') }}" height="80px"> <span
                    class="black-text text-head-slide">Horoscope</span>
            </div>
        </div>
        <div class="row">
            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/belier.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="belier" class="horoscope">{{ belier }}</span>
            </div>

            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/balance.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="balance" class="horoscope">{{ balance }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/taureau.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="taureau" class="horoscope">{{ taureau }}</span>
            </div>

            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/scorpion.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="scorpion" class="horoscope">{{ scorpion }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/gemeaux.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="gemeaux" class="horoscope">{{ gemeaux }}</span>
            </div>

            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/sagittaire.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="sagittaire" class="horoscope">{{ sagittaire }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/cancer.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="cancer" class="horoscope">{{ cancer }}</span>
            </div>

            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/capricorne.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="capricorne" class="horoscope">{{ capricorne}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/lion.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="lion" class="horoscope">{{ lion }}</span>
            </div>

            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/verseau.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="verseau" class="horoscope">{{ verseau }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/vierge.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="vierge" class="horoscope">{{ vierge }}</span>
            </div>

            <div class="col l1">
                <img src="{{ url_for('static', filename='images/astro/poisson.svg') }}" height="70px">
            </div>
            <div class="col l5">
                <span id="poisson" class="horoscope">{{ poissons }}</span>
            </div>
        </div>
    </div>
</main>
<footer class="footer-hour" id="footer">
    <div class="valign-wrapper">
        <button onclick="location.reload();">Je veux un nouvel horoscope</button>
    </div>
</footer>
</body>
</html>
